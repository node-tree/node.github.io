<?xml version="1.0" encoding="UTF-8"?><svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1767.01 882.98"><defs><style>.cls-1{fill:#fff;font-family:DungGeunMo, DungGeunMo;font-size:38px;}.cls-2{letter-spacing:-.02em;}.cls-3{fill:#ffff17;stroke:#4169a5;stroke-miterlimit:10;stroke-width:3px;}.cls-4{font-family:CopalStd-Solid, 'Copal Std';font-size:52px;}</style></defs><g id="_레이어_1"><rect x="23.01" y="70.98" width="1744" height="812"/><polygon class="cls-3" points="26.58 1.85 1.57 27.14 1.5 102.87 264.18 102.87 264.04 26.73 238.96 1.5 26.58 1.85"/><text class="cls-4" transform="translate(13.01 70.51) scale(.93 1)"><tspan class="cls-2" x="0" y="0">A</tspan><tspan x="48.1" y="0">CTION</tspan></text><text class="cls-1" transform="translate(684.89 169.96) scale(.92 1)"><tspan x="0" y="0">일명일일 지구인의 메세지</tspan><tspan x="-456" y="54">지구 행성, 그 어딘가에 살아가고 있는 존재들을 만나서 함께 놀고 싶습니다.</tspan><tspan x="-522.5" y="135">그들을 만나려면 로켓이 필요합니다. 나의 로켓은 지구용이라는 것을 말하고 싶어요.</tspan><tspan x="-275.5" y="189">그 로켓은 연료가 많이 필요하고, 막대한 자산이 듭니다.</tspan><tspan x="-275.5" y="243">그 존재들을 만나려면 만만의 준비를 해야한다는 것이죠.</tspan><tspan x="-532" y="324">어쩌면, 웹에 접속하면 만날 수 도 있어요. 도착한 땅 어딘가에서 분명 발견할거예요.</tspan><tspan x="38" y="432">-- -- ---- -- -- ---</tspan><tspan x="-484.5" y="486">우리의 프로젝트는 예술의 방법론으로 공통의 시간을 기록하면서 수 많은 존재를</tspan><tspan x="-180.5" y="540">만나 고유의 개별적인 감각을 서로 공유해보며</tspan><tspan x="-38" y="594">&lt;공통 거주인&gt;이 되어 봅니다.</tspan><tspan x="-161.5" y="648">“만날 사람은 언제 어디서든 만나게 됩니다”</tspan></text></g></svg>