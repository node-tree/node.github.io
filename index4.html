<!DOCTYPE html>
<html>
    <head>
       <meta charset="uft-8"> 
       <title>일상색채수집보관함</title>
       <link rel="stylesheet" href="./main.css">
       <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
        
        
    
    
    </head>
    
    <body>
        <div id="sketch"></div>
        <div class="p4_title">
            <img src="/SVG/about.png">
        </div>
        <div class="container" id="p4">
            <div class="row">
                <div class="col-md-2">
                    <img class="p4Img" id="i1" src="./SVG/p4_1.png">
                </div>
                <div class="col-md-2">
                    <img class="p4Img" id="i2" src="./SVG/p4_2.png">
                </div>
                <div class="col-md-2">
                    <img class="p4Img" id="i3" src="./SVG/p4_3.png">
                </div>
                <div class="col-md-2">
                    <img class="p4Img" id="i4" src="./SVG/p4_4.png">    
                </div>
                
                <div class="col-md-4">
                    <a href="index9.html"><img id = "i5" class="p4_right" src="./SVG/video.png"></a>
                    <a href="index5.html"><img id = "i6" class="p4_right" src="./SVG/color.png"></a>
                </div>
            </div>
        </div>
       
        <script>
            var audio = new Audio('./korea.mp3');
            var audio2 = new Audio('./english.mp3');
            var audio3 = new Audio('./japan.mp3');
            var audio4 = new Audio('./greece.mp3');
            var sound_bg = new Audio('./kick_hihat_clab_rim.wav');
            var sound_click = new Audio('./click.wav');
            
            sound_bg.play();
            
            sound_bg.loop = true;
            
            $('#i1').on('click',function(){
                audio.play();
            })
            $('#i2').on('click',function(){
                audio2.play();
            })
            $('#i3').on('click',function(){
                audio3.play();
            })
            $('#i4').on('click',function(){
                audio4.play();
            })
            $('#i5').mouseover(function(){
                sound_click.play();
            })
            $('#i6').mouseover(function(){
                sound_click.play();
            })
            
        </script>

    </body>
</html>
